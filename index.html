<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prácticas con DOM y BOM">
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Ejercicio 2</title>
</head>
<body>
    <main>
        <form class="mx-5" id="miFormulario">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" placeholder="Ej: Juan" minlength="3" maxlength="50" required id="nombre">
  </div>

  <div class="mb-3">
    <label for="edad" class="form-label">Edad</label>
    <input type="number" class="form-control" placeholder="Ej: 25" min="0" max="120" required id="edad">
  </div>

  <div class="mb-3">
    <label for="dni" class="form-label">DNI</label>
    <input type="text" class="form-control" placeholder="Ej: 12345678" minlength="7" maxlength="8" required id="dni">
  </div>

  <div class="mb-3">
    <label for="sexo" class="form-label">Sexo</label>
    <select class="form-control" id="sexo" required>
      <option value="">Seleccione...</option>
      <option value="H">Hombre</option>
      <option value="M">Mujer</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="peso" class="form-label">Peso (kg)</label>
    <input type="number" class="form-control" placeholder="Ej: 70" min="1" max="300" required id="peso">
  </div>

  <div class="mb-3">
    <label for="altura" class="form-label">Altura (cm)</label>
    <input type="number" class="form-control" placeholder="Ej: 175" min="30" max="250" required id="altura">
  </div>

  <div class="mb-3">
    <label for="anioNacimiento" class="form-label">Año de Nacimiento</label>
    <input type="number" class="form-control" placeholder="Ej: 2007" min="1900" max="2025" required id="anioNacimiento">
  </div>

  <button class="btn btn-primary" type="submit">Enviar</button>
</form>
<div class="d-none" id="botones">
<button>mostrar generación</button>
<button>mayor de edad</button>
</div>
    </main>
    <script src="./ejercicio2.js"></script>
</body>
</html>
